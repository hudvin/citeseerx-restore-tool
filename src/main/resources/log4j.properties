log4j.configuration=log4j.properties
log4j.rootLogger=INFO, stdout
log4j.logger.com.nevilon.nomad.crawler.Worker=ERROR
log4j.logger.com.nevilon.nomad.crawler.Fetcher=ERROR
log4j.logger.com.nevilon.nomad.crawler.Carousel=INFO
log4j.logger.com.nevilon.nomad.crawler.StatisticsPeriodicalPrinter=ALL

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %5p [%c] %m%n

